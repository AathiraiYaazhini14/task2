<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="player">
    <div class="cover">
        <img src="image.png" alt="Album Cover">
    </div>


    <div class="song-info">
        <h3>Song Title</h3>
        <p>Artist Name</p>
    </div>


    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>


    <div class="progress">
        <span>0:00</span>
        <input type="range">
        <span>3:45</span>
    </div>
</div>


</body>
</html>
